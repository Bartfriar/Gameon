<ion-header>
  <ion-navbar>
    <div class="action_bar">
      <button ion-button icon-only round (click)="profile()">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only round>
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-button icon-only round (click)="torequests()">
        <ion-icon name="star"></ion-icon>
      </button>
      <button ion-button icon-only round (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #slides>
    <ion-slide *ngFor="let user of users">
      <ion-card>
        <img src="assets/fifamatch.png" class="userppic" /><br />
        <h1>{{ user.username  | uppercase }}</h1>
        <h4>{{user.First_Name}} {{user.Last_Name}}</h4>
        <ion-buttons start>
            <button (click)="more(user)" ion-button round outline item-end icon-start>
              <ion-icon name="contact"></ion-icon>
              Profile
            </button>
          </ion-buttons>
        <img src="{{ user.Team.logo }}" alt="Arsenal logo" class="teamlogo" />
        <h2>{{ user.Team.team }}</h2>
        <br />
        <p>Formation: {{ user.Team.formation }}</p>
        <button ion-button round (click)="challenge(user)">Challenge</button>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
