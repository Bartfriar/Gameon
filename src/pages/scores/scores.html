  <ion-navbar>
    <ion-title>scores</ion-title>
    
  </ion-navbar>

</ion-header>
<ion-content padding>

            <ion-icon name="person"></ion-icon>
          </button>
          <button ion-button icon-only round >
            <ion-icon name="home"></ion-icon>
          </button>
  </div> -->
  <ion-grid>
    <ion-row>
      <button ion-button large block (click)="reset()">Clear Scores</button>
    </ion-row>

    <ion-row>
      <ion-col col-3 offset-1>
        <button ion-button large round (click)="increment()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3 offset-3>
        <button ion-button large round (click)="increment1()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4 offset-1>
        <ion-label>{{first_team}}</ion-label>
      </ion-col>
      <ion-col col-3 offset-3>
        <ion-label>{{second_team}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 offset-1 align-self-center>
        <h1 margin-left="15px">{{counter}}</h1>
      </ion-col>
      <ion-col col-4 offset-3 align-self-center>
        <h1>{{counter2}}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-3 offset-1>
          <button ion-button large round (click)="decrement()">
            <ion-icon name="remove-circle"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-3 offset-3>
          <button ion-button large round (click)="decrement1()">
            <ion-icon name="remove-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
          <button ion-button large block (click)="save_score()">Save Scores</button>
        </ion-row>
  </ion-grid>
</ion-content>
